name: DeepSeek Orchestrator • CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      PYTHON_VERSION: "3.10"
      TF_IN_AUTOMATION: "1"

    steps:
      # ------------------------------------------------------------
      # Checkout & Setup
      # ------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Initialize test output folders
        run: mkdir -p pytest-results/unit pytest-results/plan pytest-results/inference

      # ------------------------------------------------------------
      # Unit tests
      # ------------------------------------------------------------
      - name: Run unit tests
        run: pytest tests/unit --junitxml=pytest-results/unit/results.xml
        env:
          PYTHONWARNINGS: "ignore::UserWarning"

      # ------------------------------------------------------------
      # AWS Credentials (optional)
      # ------------------------------------------------------------
      - name: Configure AWS credentials
        if: ${{ secrets.AWS_ACCESS_KEY_ID && secrets.AWS_SECRET_ACCESS_KEY && secrets.AWS_REGION }}
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}
          # role-to-assume: arn:aws:iam::123456789012:role/GitHubActionsRole

      - name: Warn if AWS credentials missing
        if: ${{ !secrets.AWS_ACCESS_KEY_ID || !secrets.AWS_SECRET_ACCESS_KEY || !secrets.AWS_REGION }}
        run: |
          echo "::warning ::AWS credentials not found—skipping Terraform plan test."

      # ------------------------------------------------------------
      # Terraform plan test (requires AWS creds)
      # ------------------------------------------------------------
      - name: Run terraform plan test
        if: ${{ secrets.AWS_ACCESS_KEY_ID && secrets.AWS_SECRET_ACCESS_KEY && secrets.AWS_REGION }}
        run: |
          cd terraform
          terraform init -input=false -no-color
          terraform plan -input=false -lock=false -no-color
        working-directory: terraform

      # ------------------------------------------------------------
      # Live inference integration (optional)
      # ------------------------------------------------------------
      - name: Run live inference integration
        if: ${{ env.VLLM_ENDPOINT_URL != '' }}
        run: pytest tests/integration/test_inference_endpoint.py --junitxml=pytest-results/inference/results.xml

      # ------------------------------------------------------------
      # Publish results
      # ------------------------------------------------------------
      - name: Publish test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: pytest-results/**/results.xml
