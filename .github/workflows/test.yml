name: DeepSeek Orchestrator • CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      PYTHON_VERSION: "3.10"
      TF_IN_AUTOMATION: "1"

    steps:
      # --- checkout & tooling -------------------------------------------------
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install Python deps
        run: |
          set -e
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Init result dirs
        run: mkdir -p pytest-results/unit pytest-results/plan

      # --- unit tests ---------------------------------------------------------
      - name: Run unit tests
        run: pytest tests/unit --junitxml=pytest-results/unit/results.xml

      # --- static terraform validate (no AWS) ---------------------------------
      - name: Terraform validate
        run: |
          cd terraform
          terraform init -input=false -no-color
          terraform validate -no-color

      # --- AWS creds (optional) ----------------------------------------------
      - name: Configure AWS credentials
        id: aws_creds
        if: ${{ secrets.AWS_ACCESS_KEY_ID != '' && secrets.AWS_SECRET_ACCESS_KEY != '' && secrets.AWS_REGION != '' }}
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Notice when AWS secrets missing
        if: ${{ secrets.AWS_ACCESS_KEY_ID == '' || secrets.AWS_SECRET_ACCESS_KEY == '' || secrets.AWS_REGION == '' }}
        run: echo "::warning ::AWS secrets not set – skipping terraform plan."

      # --- terraform plan (runs only when creds configured) -------------------
      - name: Terraform plan
        if: steps.aws_creds.outcome == 'success'
        run: |
          cd terraform
          terraform init  -input=false -no-color
          terraform plan  -input=false -lock=false -no-color | tee ../pytest-results/plan/plan.txt

      # --- upload artifacts ---------------------------------------------------
      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: pytest-results/**
