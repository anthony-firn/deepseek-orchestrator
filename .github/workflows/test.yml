name: DeepSeek Orchestrator • CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      PYTHON_VERSION: "3.10"
      TF_IN_AUTOMATION: "1"              # non‑interactive Terraform
      # Set VLLM_ENDPOINT_URL in repo/Org secrets or at workflow‑dispatch time
      VLLM_ENDPOINT_URL: ${{ secrets.VLLM_ENDPOINT_URL }}

    steps:
      # ------------------------------------------------------------
      # Checkout & tooling
      # ------------------------------------------------------------
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install project deps
        run: |
          set -e
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest requests

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Init result dirs
        run: mkdir -p pytest-results/unit pytest-results/plan pytest-results/inference

      # ------------------------------------------------------------
      # Unit tests
      # ------------------------------------------------------------
      - name: Run unit tests
        run: pytest tests/unit --junitxml=pytest-results/unit/results.xml

      # ------------------------------------------------------------
      # Terraform validate (static HCL check, no AWS)
      # ------------------------------------------------------------
      - name: Terraform validate
        run: |
          set -e
          cd terraform
          terraform init -input=false -no-color
          terraform validate -no-color

      # ------------------------------------------------------------
      # Configure AWS credentials (optional)
      # ------------------------------------------------------------
      - name: Configure AWS credentials
        if: ${{ secrets.AWS_ACCESS_KEY_ID != '' && secrets.AWS_SECRET_ACCESS_KEY != '' && secrets.AWS_REGION != '' }}
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}

      - name: Warn if AWS secrets missing
        if: ${{ secrets.AWS_ACCESS_KEY_ID == '' || secrets.AWS_SECRET_ACCESS_KEY == '' || secrets.AWS_REGION == '' }}
        run: echo "::warning ::AWS secrets missing – skipping terraform plan."

      # ------------------------------------------------------------
      # Terraform plan (runs only when secrets exist)
      # ------------------------------------------------------------
      - name: Terraform plan
        if: ${{ secrets.AWS_ACCESS_KEY_ID != '' && secrets.AWS_SECRET_ACCESS_KEY != '' && secrets.AWS_REGION != '' }}
        run: |
          set -e
          cd terraform
          terraform init  -input=false -no-color
          terraform plan  -input=false -lock=false -no-color | tee ../pytest-results/plan/plan.txt

      # ------------------------------------------------------------
      # Live inference integration (optional)
      # ------------------------------------------------------------
      - name: Run live inference test
        if: ${{ env.VLLM_ENDPOINT_URL != '' }}
        run: pytest tests/integration/test_inference_endpoint.py --junitxml=pytest-results/inference/results.xml

      - name: Notice when no inference URL
        if: ${{ env.VLLM_ENDPOINT_URL == '' }}
        run: echo "::notice ::VLLM_ENDPOINT_URL not set – skipping live inference."

      # ------------------------------------------------------------
      # Upload all test artifacts
      # ------------------------------------------------------------
      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: pytest-results/**
